{% extends 'base.html' %}

{% block title %}骑手信箱 - 登录{% endblock %}

{% block content %}
<div class="main-content">
    <h2 class="translatable">用户登录</h2>
    
    <!-- 账号密码登录 -->
    <form action="{{ url_for('auth.login') }}" method="post">
        <div class="form-group">
            <label for="username" class="translatable">用户名</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="translatable">密码</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary translatable">登录</button>
            <a href="{{ url_for('auth.register') }}" class="btn btn-secondary translatable">还没有账号？去注册</a>
        </div>
    </form>

    <!-- 第三方登录按钮 -->
    <div class="social-login">
        <p class="translatable">微信登录、QQ登录、手机验证码登录、邮箱绑定待开发</p>
    </div>
</div>
{% endblock %}
