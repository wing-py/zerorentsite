{% extends 'base.html' %}

{% block title %}修改订单 - {{ order.title }}{% endblock %}

{% block content %}
<div class="main-content">
    <h1>修改订单</h1>

    <form action="{{ url_for('edit_order', order_id=order.id) }}" method="post">
        <div class="form-group">
            <label for="category">类目</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ order.category }}" required>
        </div>
        <div class="form-group">
            <label for="title">标题</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ order.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">描述</label>
            <textarea class="form-control" id="description" name="description" rows="5" required>{{ order.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="price">佣金</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ order.price }}" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="contact">联系方式</label>
            <input type="text" class="form-control" id="contact" name="contact" value="{{ order.contact }}" required>
        </div>
        <button type="submit" class="btn btn-primary">保存修改</button>
        <a href="{{ url_for('view_order', order_id=order.id) }}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
