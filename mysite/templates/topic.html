{% extends 'base.html' %}

{% block title %}零抽成开发外包平台 - 平台论坛{% endblock %}

{% block content %}

    <title>{{ topic_name }}</title>
    <style>
        .comment-list {
            margin-top: 20px;
        }
        
        .comment {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        
        .comment-form {
            margin-top: 20px;
            padding: 15px;
            border-top: 2px solid #eee;
            background-color: #fff;
            border-radius: 5px;
        }
        
        textarea {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>

    <h1>{{ topic_name }}</h1>
    
    <div class="comment-list">
        {% for comment in comments %}
        <div class="comment">
            <div class="pre-header">
                {{ comment.username }}
                <span class="toggle-btn" onclick="toggleContent(this)">展开</span>
                <span class="copy-btn" onclick="copyContent(this)">复制</span>
            </div>
            
            <pre class="pre-content">{{ comment.content }}</pre>
        </div>
        {% endfor %}
    </div>
    
    <div class="comment-form">
        <h3>发表评论</h3>
        <form method="POST">
            <textarea name="content" placeholder="评论内容" rows="4" required style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ddd;"></textarea>
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">提交</button>
        </form>
    </div>


{% endblock %}
